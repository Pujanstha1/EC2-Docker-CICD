name: "Build and run docker container in EC2"

on:
  push:
    branches:
      - main

jobs:
  deploy-my-code:
    name: "Deploy my code in Docker container on EC2"
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ vars.SERVER_IP }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Setup SSH key
        run: |
          ssh-keygen -R $SERVER_IP
          echo "$SSH_KEY64" | base64 -d > mykey.pem
          chmod 400 mykey.pem
          
        env:
          SSH_KEY64: ${{ secrets.SSH_KEY64 }}

      - name: Pull code and run Docker container
        run: |
          ssh  ec2-user@$SERVER_IP -i mykey.pem << 'EOF'
            APP_DIR="Product-List"
            REPO_URL="https://github.com/Pujanstha1/EC2-Docker-CICD.git"
            # test
            # Check if repo exists
            if [ -d ~/$APP_DIR/.git ]; then
              echo "Repo exists. Pulling latest changes..."
              cd ~/$APP_DIR
              git reset --hard
              git pull origin main
            else
              echo "Repo doesn't exist. Cloning..."
              git clone $REPO_URL $APP_DIR
              cd ~/$APP_DIR
            fi

            # Build and run Docker containers
            docker compose pull
            docker compose up --detach --build
          EOF